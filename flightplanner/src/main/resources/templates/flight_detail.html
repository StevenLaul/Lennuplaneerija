<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lennu detailid</title>
    <style>
        table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
<h1>Lennu detailid</h1>
<!-- Kuvab valitud lennu peamise info ehk lennunumber, sihtkoht, aeg, kuupäev ja hind -->
<p><strong>ID:</strong> <span th:text="${flight.id}"></span></p>
<p><strong>Kuupäev:</strong> <span th:text="${flight.date}"></span></p>
<p><strong>Sihtkoht:</strong> <span th:text="${flight.destination}"></span></p>
<p><strong>Aeg:</strong> <span th:text="${flight.time}"></span></p>
<p><strong>Hind:</strong> <span th:text="${flight.price}"></span></p>

<h2>Istekohad</h2>
<!-- Tabel kus on näha kõiki istekohti lennukis -->
<table>
    <thead>
    <tr>
        <th>Istekoht</th>
        <th>Akna kõrval</th>
        <th>Rohkem jalaruumi</th>
        <th>Lähemal väljapääsule</th>
        <th>Koht võetud</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="seat:  ${seatMap}">
        <td th:text="${seat.seatId}">1A</td>
        <td th:text="${seat.window}">Ei</td>
        <td th:text="${seat.extraLegroom}">Ei</td>
        <td th:text="${seat.nearExit}">Jah</td>
        <td th:text="${seat.taken}">Ei</td>
    </tr>
    </tbody>
</table>

<h2>Soovitame seda kohta</h2>
<!-- Vorm, kus kasutaja saab valida eelistused soovitatud istekohtade saamiseks -->
<form th:action="@{'/flights/' + ${flight.id} + '/recommend'}" method="post">
    <label>Istekohtade arv:
        <input type="number" name="count" min="1" required />
    </label>
    <label>
        <input type="checkbox" name="window" /> Soovin akna all olevat istekohta
    </label>
    <label>
        <input type="checkbox" name="extraLegroom" /> Soovin rohkem jalaruumi
    </label>
    <label>
        <input type="checkbox" name="nearExit" /> Soovin lähemale väljapääsule
    </label>
    <button type="submit">Soovita istekohta</button>
</form>

<!-- Kui soovitatud istekohad on olemas, kuvatakse need kasutajale -->
<div th:if="${recommendedSeats}">
    <h3>Soovitatud istekoht:</h3>
    <ul>
        <li th:each="seat : ${recommendedSeats}" th:text="${seat.seatId}">1A</li>
    </ul>
</div>

<p><a href="/flights">Tagasi lennuplaani juurde</a></p>
</body>
</html>
