<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lennud</title>
    <style>
        /* Üldine stiil */
        body {
          font-family: Arial, sans-serif;
          background: #f7f7f7;
          margin: 0;
          padding: 20px;
          color: #333;
        }
        .container {
          max-width: 900px;
          margin: auto;
          background: #fff;
          padding: 20px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
          margin-bottom: 20px;
        }
        .flight-info p {
          margin: 5px 0;
        }

        /* Istmete paigutus – kasutame gridi 6 veeruga */
        .seat-map {
          display: grid;
          grid-template-columns: repeat(6, 50px); /* 6 veergu, iga 50px lai */
          grid-gap: 10px;
          margin-bottom: 20px;
          justify-content: center;
        }
        /* Istmete stiil */
        .seat {
          background: #e0e0e0;
          border: 1px solid #ccc;
          width: 50px;
          height: 50px;
          text-align: center;
          font-size: 14px;
          font-weight: bold;
          cursor: pointer;
          transition: background 0.3s;
          line-height: 50px; /* et tekst tsentreerituks */
        }
        .seat.available {
          background: #dff0d8; /* roheline – vaba */
        }
        .seat.taken {
          background: #f2dede; /* punane – hõivatud */
          cursor: not-allowed;
        }
        .seat.selected {
          background: #ffeeba; /* kollane – valitud */
        }
        /* Värv erinevatele klassidele */
        .seat[data-seat-class='1. klass'] {
          border-color: #007bff;
        }
        .seat[data-seat-class='äriklass'] {
          border-color: #28a745;
        }
        .seat[data-seat-class='turistiklass'] {
          border-color: #ffc107;
        }

        /* Vormide ja nupu stiil */
        .form-section {
          margin-top: 20px;
          padding: 15px;
          border: 1px solid #ccc;
          background: #fafafa;
        }
        button {
          background: #007bff;
          color: white;
          border: none;
          padding: 8px 16px;
          cursor: pointer;
          transition: background 0.3s;
        }
        button:hover {
          background: #0056b3;
        }
        .result-list {
          list-style: none;
          padding: 0;
        }
        .result-list li {
          background: #f1f1f1;
          margin-bottom: 5px;
          padding: 10px;
          border: 1px solid #ddd;
        }
        a {
          text-decoration: none;
          color: #007bff;
        }
        a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lennud</h1>

    <!-- Lennu põhiteave -->
    <div class="flight-info">
        <p><strong>ID:</strong> <span th:text="${flight.id}"></span></p>
        <p><strong>Sihtkoht:</strong> <span th:text="${flight.destination}"></span></p>
        <p><strong>Kuupäev:</strong> <span th:text="${flight.date}"></span></p>
        <p><strong>Lennu aeg:</strong> <span th:text="${flight.time}"></span></p>
        <p><strong>Hind:</strong> <span th:text="${T(java.lang.String).format('%.0f €', flight.price)}"></span></p>
    </div>

    <h2>Istekohad (Lennuki plaan)</h2>
    <!-- Seat map: iga istme jaoks kuvatakse seatId ja tooltip näitab seatClass -->
    <div class="seat-map">
        <div th:each="seat : ${seatMap}"
             class="seat"
             th:text="${seat.seatId}"
             th:attr="title=${seat.seatClass}, data-seat-class=${seat.seatClass}"
             th:classappend="${seat.taken} ? ' taken' : ' available'">
            12A
        </div>
    </div>

    <!-- "Kinnita valik" nupp, mis kontrollib valitud istekohtade saadavust -->
    <button id="confirmSelection">Kinnita valik</button>

    <div class="form-section">
        <h2>Soovitatud istekohti</h2>
        <form th:action="@{'/flights/' + ${flight.id} + '/recommend'}" method="post">
            <div>
                <label>Istekohtade arv:
                    <input type="number" name="count" min="1" required style="width: 60px;"/>
                </label>
            </div>
            <div>
                <label><input type="checkbox" name="window" /> Soovin akna all olevat istet</label>
            </div>
            <div>
                <label><input type="checkbox" name="extraLegroom" /> Soovin rohkem jalaruumi</label>
            </div>
            <div>
                <label><input type="checkbox" name="nearExit" /> Soovin lähemal väljapääsule</label>
            </div>
            <button type="submit">Otsi</button>
        </form>

        <div th:if="${recommendedSeats != null}">
            <div th:if="${#lists.isEmpty(recommendedSeats)}">
                <h3>Kahjuks sellist kohta ei ole saadaval.</h3>
            </div>
            <div th:if="${not #lists.isEmpty(recommendedSeats)}">
                <ul class="result-list">
                    <li th:each="seat : ${recommendedSeats}" th:text="${seat.seatId}">12A</li>
                </ul>
            </div>
        </div>
    </div>

    <p><a href="/flights">Tagasi lennuplaani</a></p>
</div>

<script>
    // Muudab istmed valitavaks ehk saab selectida endale istmeid ja need muutuva aktiivseks
    document.addEventListener("DOMContentLoaded", function() {
        const seats = document.querySelectorAll('.seat.available');
        seats.forEach(function(seat) {
            seat.addEventListener('click', function() {
                seat.classList.toggle('selected');
            });
        });

        document.getElementById('confirmSelection').addEventListener('click', function() {
            const selectedSeats = document.querySelectorAll('.seat.selected');
            if(selectedSeats.length === 0) {
                alert("Palun vali vähemalt üks koht!");
                return;
            }
            let seatIds = [];
            selectedSeats.forEach(function(seat) {
                seatIds.push(seat.textContent.trim());
            });
            alert("Valitud istmed: " + seatIds.join(", "));
        });
    });
</script>
</body>
</html>
