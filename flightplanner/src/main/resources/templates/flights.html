<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lennuplaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .filter-form {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
        .filter-form input,
        .filter-form button {
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
<h1>Lennuplaan</h1>
<!-- Filtreerimise vorm -->
<form class="filter-form" method="get" action="/flights">
    <label>
        Sihtkoht:
        <input type="text" name="destination" placeholder="Sisesta sihtkoht" />
    </label>
    <label>
        Kuupäev:
        <input type="date" name="date" />
    </label>
    <label>
        Lennuaeg:
        <input type="time" name="time" />
    </label>
    <label>
        Hind (max):
        <input type="number" name="maxPrice" step="0.01" placeholder="Max hind" />
    </label>
    <button type="submit">Otsi</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Sihtkoht</th>
        <th>Kuupäev</th>
        <th>Lennu aeg</th>
        <th>Hind</th>
        <th>Tegevus</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.id}"></td>
        <td th:text="${flight.destination}"></td>
        <td th:text="${flight.date}"></td>
        <td th:text="${flight.time}"></td>
        <td th:text="${flight.price}"></td>
        <td><a th:href="@{'/flights/' + ${flight.id}}">Vaata detaile</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
