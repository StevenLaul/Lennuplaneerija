<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lennuplaan</title>
<style>
    table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
  border: 1px solid #000;
  padding: 8px;
  text-align: left;
  }
  th {
  background-color: #f2f2f2;
  }
  a {
  text-decoration: none;
  color: blue;
  }
</style>
</head>
<body>
<h1>Lennuplaan</h1>
<!-- Tabel kus kuvatakse lennuandmed -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Kuupäev</th>
        <th>Sihtkoht</th>
        <th>Aeg</th>
        <th>Hind</th>
        <th>Lisa valikud</th>
    </tr>
    </thead>
    <tbody>
    <!-- Lennu andmed tulevad flights mudelist hetkeseisuga -->
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.id}">1</td>
        <td th:text="${flight.date}">Kuupäev</td>
        <td th:text="${flight.destination}">Sihtkoht</td>
        <td th:text="${flight.time}">Aeg</td>
        <td th:text="${flight.price}">Hind</td>
        <td><a th:href="@{'/flights/' + ${flight.id}}">Vaata detaile</a></td>
    </tr>
    </tbody>
</table>
</body>>
</html>
